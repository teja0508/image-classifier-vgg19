{% extends "base.html" %} {% block content %}

<h2>Image Classifier</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
<div class="card mb-3" style="max-width: 650px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="/static/profile.jpg" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Chandra Reddy😎</h5>
            <p class="card-text">I'm a Data Science enthusiast who loves to play with machine learning.</p>
            <p>Click the link below to know about me!</p>
            <a href="https://www.linkedin.com/in/chandratejareddy/" class="btn btn-primary" target="_blank">Linkedin</a>
	    <a href="https://github.com/teja0508" class="btn btn-primary" target="_blank">github</a>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
